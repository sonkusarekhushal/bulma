<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Component</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/400x300" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Card Title</p>
                            <p class="subtitle is-6">@username</p>
                        </div>
                    </div>

                    <div class="content">
                        This is a description text for the card. It can be as long or as short as needed. The card is fully responsive and adapts to different screen sizes.
                        <br>
                        <time datetime="2024-09-30">30 September 2024</time>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optionally include Bulma JavaScript for dropdowns and modals -->
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel/dist/js/bulma-carousel.min.js"></script>
</body>
</html>
